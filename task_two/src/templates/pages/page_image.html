{% extends 'pages/base.html' %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/page_image">Gallery Image</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/page_create">Create Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search_image">Searching Image</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-5">This is the posts page</h1>
        <div class="row">
            {% for image in images %}
            <div class="col-4 mt-5">
                <div class="card border-secondary">
                    <div class="card-header bg-dark text-white">
                        <p>{{ image.id }}</p>
                    </div>
                    <div class="card-body bg-secondary">
                        <img src="{{ image.img }}" class="rounded" alt="...">
                        <div class="text-center mt-3">
                            <p class="text-white">{{ image.name }}</p>
                        </div>
                        <p><strong>{{ image.description }}</strong></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
