{% extends 'pages/base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My project</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/page_image">Gallery Image</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/page_create">Create Image</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search_image">Searching Image</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
<form action="/page_image" method="post">
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext text-white" id="staticEmail" name="id" value="{{ id }}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputImage" class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-10">
        <img src="{{ img }}" alt="Image Preview">
        <input type="text" readonly class="form-control-plaintext" id="inputImage" name="img" value="{{ img }}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" name="name">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="inputDescription" name="description"></textarea>
    </div>
  </div>
  <button class="btn btn-success">Submit</button>
</form>
</div>
{% endblock %}
