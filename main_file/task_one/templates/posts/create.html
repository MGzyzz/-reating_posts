{% extends 'posts/base.html' %}

{% block content %}
<form action="/posts" method="post">
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" name="id" value="{{ id }}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" name="title">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="inputDescription" name="description"></textarea>
    </div>
  </div>
  <button class="btn btn-success">Submit</button>
</form>

{% endblock %}
